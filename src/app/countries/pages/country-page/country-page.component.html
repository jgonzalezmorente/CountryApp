<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor...
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>País: <strong>{{ country.name.common }}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img class="img-thumbnail" [src]="country.flags.svg" [alt]="country.name.common">
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <div class="list-group-item">
          <strong>Población:</strong> {{ country.population | number }}
        </div>
        <div class="list-group-item">
          <strong>Código:</strong> {{ country.cca3 }}
        </div>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex flex-wrap">
        <div *ngFor="let translation of translations" class="badge bg-primary m-1">{{ translation.common }}</div>
      </div>
    </div>
  </div>
</div>
